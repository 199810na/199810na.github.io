<!doctype html>
<html lang="en">

<head>
  <!-- Animal Scream page -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/scss/howler.css">

  <title>Animal Scream</title>
</head>

<body id="pageBody">
  <!-- Nav is loaded here via jQuery -->
  <div class="container-fluid">
    <div id="nav-placeholder"></div>
    <script>
      $(function() {
        $("#nav-placeholder").load("/navbar.html");
      });
    </script>
  </div>

  <div id="jumbotron" class="container-fluid mb-4">
    <h1 class="h1">What does the animal say?</h1>
  </div>

  <div class="container-fluid">
    <div class="container-fluid pb-4">
      <a href="https://howlerjs.com/">
        <img id="howlerImg" class="img-thumbnail" src="media/howler.jpg" alt="howler image" style="max-width: 30vw">
      </a>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="h3 py-3">Click an image to find out!</div>
        <div class="col-lg-3">
          <div class="card">
            <img src="media/cow.jpg" class="card-img-top" alt="Cow">
            <div class="card-body text-center">
              <h5 class="card-title">Cow</h5>
              <audio id="cowAudio" src="media/cow.mp3"></audio>
              <button class="btn btn-primary" onclick="playSound('cowAudio')">Play</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <img src="media/duck.jpg" class="card-img-top" alt="Duck">
            <div class="card-body text-center">
              <h5 class="card-title">Duck</h5>
              <audio id="duckAudio" src="media/duck.mp3"></audio>
              <button class="btn btn-primary" onclick="playSound('duckAudio')">Play</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <img src="media/horse.jpg" class="card-img-top" alt="Horse">
            <div class="card-body text-center">
              <h5 class="card-title">Horse</h5>
              <audio id="horseAudio" src="media/horse.mp3"></audio>
              <button class="btn btn-primary" onclick="playSound('horseAudio')">Play</button>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <img src="media/fox.jpg" class="card-img-top" alt="Fox">
            <div class="card-body text-center">
              <h5 class="card-title">Fox</h5>
              <audio id="foxAudio" src="media/fox.mp3"></audio>
              <button class="btn btn-primary" onclick="playSound('foxAudio')">Play</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function playSound(audioId) {
      var sound = new Howl({
        src: [document.getElementById(audioId).src]
      });
      sound.play();
    }
  </script>
</body>

</html>
