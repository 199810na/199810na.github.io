    <!-- wiki -->
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="col">
            <input id="searchTerm" type="text" class="form-control"
              placeholder="Enter your curiosity">
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-light" onclick="wikiAPI()"
        id="searchBtn">seach</button>
      <script>
      var keyInput = document.getElementById("searchTerm");
      keyInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("searchBtn").click();
      }
      });
  </script>
      <!-- output -->
